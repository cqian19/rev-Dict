<div class="container">
  <h2>RevDict</h2>
  <p class = "description">Find that word you are looking for.</p>
  <form action = "/api/" class="form-inline" role="form" method = "POST">
    <div class="form-group">
      <label>Search Bar</label>
      <input type="text" name = "search_entry" class="form-control" id="search" placeholder="Enter search words (separated by a space)">
    </div>
    <div class="form-group">
      <label>Starts With?</label>
      <input type="text" name = "begins_with" class="form-control" id="start" placeholder="first letters">
    </div>

     <div class="form-group">
      <label>Ends With?</label>
      <input type="text" name = "ends_with" class="form-control" id="end" placeholder="last letters">
    </div>

    <div class="form-group">
      <label>How Many Words?</label>
      <input type="number" name = "how_many_words" class="form-control" id="end" placeholder="The number of words you want">
    </div>
   
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <body>
    <div class ="rd">
    {% if results %}
      <h1>Search entry: {{results[0]}}</h1>
      <p class = "results">Results: {{results[1]}}</p>
    {% endif %}
  </div>
  </body>
</div>
